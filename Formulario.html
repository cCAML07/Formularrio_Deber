<!DOCTYPE html>
<html>
<head>
<title>Formulario de registro - Mi web</title>
<style>


</style>
    <link rel="stylesheet" type="text/css" href="stylefor.css">
</head>
<body>

<h1>Formulario de registro</h1>

<form action="" method="get">
<p>
<label for="nombre">Nombre:</label> <input type="text" name="nombre" id="nombre" maxlength="50" />
</p>

<p>
<label for="apellidos">Apellidos:</label> <input type="text" name="apellidos" id="apellidos" maxlength="50" />
</p>

<p>
<div>
    <legend>Sexo:</legend>
    <input type="radio" name="sexo" id="sexo-h" value="h" /> <label for="sexo-h">Hombre</label><br>
    <input type="radio" name="sexo" id="sexo-m" value="m" /> <label for="sexo-m">Mujer</label><br>
</div>

</p>

<p>
<label for="correo">Correo:</label> <input type="text" name="correo" id="correo" maxlength="100" />
</p>

<p>
<label for="poblacion">Poblacion:</label>
<select name="poblacion" id="poblacion">
<option>GUAYAQUIL</option>
<option>MANTA</option>
<option>PORTOVIEJO</option>
<option>GALAPAGOS</option>
</select>
</p>

<p><label for="descripcion">Descripcion:</label><br>
<textarea name="descripcion" id="descripcion" rows="6" cols="60"></textarea>
</p>

<p>
<input type="checkbox" name="info" id="info" checked="checked" /> <label for="info">Deseo recibir informacion sobre novedades y ofertas</label>
</p>

<p>
<input type="checkbox" name="condiciones" id="condiciones" /> <label for="condiciones"> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre proteccion de datos</label>
</p>

<p>
<input type="submit" value="Enviar" />
</p>
</form>

</body>
</html>
